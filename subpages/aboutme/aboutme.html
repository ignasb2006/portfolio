<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOUT ME</title>
    <link href="aboutmestyle.css" rel="stylesheet">
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <img src="/images/loadingscreen.jpg">
        <div class="loading-bar"></div>
    </div>
    <div class="desktop" id="desktop">
        <div class="grid">
            <button class="desktop-btn" id="recycle-bin">
                <img src="/images/recycle_bin_empty-5.png">
                <p>Recycling Bin</p>
            </button>
            <button class="desktop-btn" id="my-pc">
                <img src="/images/computer_explorer_cool-0.png">
                <p>My Computer</p>
            </button>
            <button class="desktop-btn" id="about-me-txt">
                <img src="/images/notepad-2.png">
                <p>About Me.txt</p>
            </button>
        </div>
        <div class="text-document">
            <div class="document-top">
                <img src="/images/notepad-2.png">
                <p>About Me - Notepad</p>
                <div class="document-buttons">
                    <button>_</button>
                    <button>[]</button>
                    <button>X</button>
                </div>
            </div>
            <div class="command-buttons">
                <button>File</button>
                <button>Edit</button>
                <button>Search</button>
                <button>Help</button>
            </div>
            <textarea class="document-textbox">

            </textarea>
        </div>
        <div class="taskbar">
            <button class="start-button">
                <img src="/images/icon.png">
                <p>START</p>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
